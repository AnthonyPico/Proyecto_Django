{% extends 'layout.html' %}
{% block content %}

<div class="container py-5">
  <div class="text-center">
    <h1 class="display-4">{{post.title}}</h1>
    <h2 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h2>
  </div>
  <div class="content my-4">
    <p class="lead text-justify">{{post.description|safe}}</p>
  </div>
  <div class="text-center my-4">
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid rounded" style="max-width: 100%; height: auto;">
  </div>
</div>

{% endblock %}
