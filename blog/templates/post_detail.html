{% extends 'layout.html' %}
{% block content %}

<div class="container py-5">
  <div class="text-center">
    <h1 class="display-4">{{post.title}}</h1>
    <h2 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h2>
  </div>
  <div class="my-4 clearfix">
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid rounded float-md-left mr-md-4 mb-3" style="max-width: 100%; width: 300px;">
    <div>
      <p class="lead">{{post.description|safe}}</p>
    </div>
  </div>
</div>

{% endblock %}
