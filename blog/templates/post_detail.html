{% extends 'layout.html' %}
{% block content %}

<div class="container py-5">
  <div class="text-center">
    <h1 class="display-4">{{post.title}}</h1>
    <h2 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h2>
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid my-4 rounded" style="max-width: 100%; height: auto;">
    <div class="my-4">
      <p class="lead">{{post.description|safe}}</p>
    </div>
  </div>
</div>

{% endblock %}
